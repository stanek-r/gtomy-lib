stages:
  - format-check
  - test-gitlab

format-check:
  image: node:16.19.0-bullseye
  stage: format-check
  before_script:
    - npm install --silent
  script:
    - npm run format-check
  only:
    - development
    - master
    - merge_requests

sast:
  stage: test-gitlab
  only:
    - development
    - master

include:
- template: Security/SAST.gitlab-ci.yml
