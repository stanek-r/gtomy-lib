image: node:18.17-bullseye

stages:
  - lint-check
  - audit
  - build
  - deploy
  - storybook

lint-check:
  stage: lint-check
  before_script:
    - npm i --silent
  script:
    - npm run lint:check
  only:
    - development
    - master
    - merge_requests

audit:
  stage: audit
  allow_failure: true
  script:
    - npm audit --audit-level=critical
  only:
    - development
    - master
    - merge_requests

build:
  stage: build
  before_script:
    - npm i --silent
  script:
    - npm run build
  only:
    - development
    - merge_requests

deploy:
  stage: deploy
  before_script:
    - npm i --silent
  script:
    - npm run build
    - echo "//registry.npmjs.org/:_authToken=${CI_NPM_TOKEN}" > .npmrc
    - npm publish
  only:
    - master

pages:
  stage: storybook
  allow_failure: true
  before_script:
    - npm i --silent
  script:
    - npm run build-storybook
  artifacts:
    paths:
      - public
  only:
    - master
